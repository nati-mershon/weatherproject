apiVersion: apps/v1
kind: Deployment
metadata:
  name: sqlserver
spec:
  replicas: 1
  selector:
    matchLabels:
      app: sqlserver
  template:
    metadata:
      labels:
        app: sqlserver
    spec:
      securityContext:
        fsGroup: 10001  
      containers:
        - name: sqlserver
          image: mcr.microsoft.com/mssql/server:2022-latest
          ports:
            - containerPort: 1433
          securityContext:
            runAsUser: 0  
            privileged: true
            allowPrivilegeEscalation: true
          env:
            - name: ACCEPT_EULA
              value: "Y"
            - name: SA_PASSWORD
              value: "YourPassword123"
            - name: MSSQL_TCP_PORT
              value: "1433"  # 📌 חובה להגדיר שה-DB יאזין על הפורט הנכון
          volumeMounts:
            - name: sqlserver-storage
              mountPath: /var/opt/mssql
              subPath: "mssql"  # 📌 מוודא יצירה של תיקיית משנה ולא שליטה מלאה על ה-Volume
      volumes:
        - name: sqlserver-storage
          persistentVolumeClaim:
            claimName: sqlserver-pvc
